<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Advice generator app</title>

		<link rel="stylesheet" href="./css/style.css" />
		<script src="./js/script.js" defer></script>
	</head>
	<body>
		<main class="card">
			<h1 class="advice-heading">Advice &#35;<span id="advice-id"></span></h1>
			<p class="advice-text" id="advice-text"></p>
			<img src="./images/pattern-divider-desktop.svg" alt="Card divider" />
			<button class="btn-getquote" id="btn-getquote">
				<img src="./images/icon-dice.svg" alt="Get new quote" />
			</button>
		</main>
	</body>
</html>
